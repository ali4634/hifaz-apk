name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies and build web assets
        run: |
          npm install
          # اگر آپ کے پاس build کی کمانڈ ہے تو یہاں لکھیں، ورنہ اسے خالی چھوڑ دیں
          # npm run build 
      
      - name: Setup Capacitor
        run: |
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android @capacitor/share
          npx cap add android

      - name: Build APK
        run: |
        cd android
    chmod +x gradlew
    ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hifaz-tracker-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
