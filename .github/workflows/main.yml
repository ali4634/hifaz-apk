name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (Zulu is a good choice)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Step 1: Install dependencies using npm ci for reliability
      - name: Install dependencies
        run: npm ci

      # Step 2: Add Android platform if it doesn't exist
      # Note: This command is idempotent and safe to run every time
      - name: Add Android platform
        run: npx cap add android

      # Step 3: Sync ALL plugins and dependencies (THIS IS THE FIX!)
      # The command is just 'npx cap sync', not 'npx cap sync android'
      - name: Sync Capacitor project
        run: npx cap sync

      # Step 4: Build the debug APK
      - name: Build APK
        working-directory: android  # Use working-directory for cleaner steps
        run: ./gradlew assembleDebug

      # Step 5: Upload the finished APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hifaz-tracker-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
